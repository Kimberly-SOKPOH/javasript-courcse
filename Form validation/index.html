<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <h2 class="">Form validation</h2>

    <form class="container">

        <div id="nom-div" class="mb-3">
            <label for="nom" class="form-label">Full name</label>
            <input type="text" class="form-control" id="nom" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
        </div>

        <div class="mb-3">
            <label for="psw" class="col-form-label">Password</label>
            <input type="password" autocomplete=" current-password" id="psw" class="form-control" aria-describedby="passwordHelpInline" placeholder="Enter your password">
        </div>

        <div class=" mb-3">
            <label for="date" class="form-label">Birth date</label>
            <input type="date" id="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="md-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" aria-placeholder="Select your gender" class="form-select">
            </select>
        </div> <br><br>

        <div class="d-grid gap-2">
            <button class="btn btn-success" id="soumettre" type="button">Submit</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
